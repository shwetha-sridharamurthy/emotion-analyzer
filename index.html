<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #f8b500;
      border-radius: 8px;
      outline: none;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #f8b500;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0a400;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mood Predictor</h1>
    <input id="text" type="text" placeholder="How are you feeling today?" />
    <button onclick="analyze()">Analyze</button>
    <div id="result"></div>
  </div>

  <script>
    async function analyze() {
      const text = document.getElementById("text").value;
      const resultDiv = document.getElementById("result");

      try {
        const response = await fetch("https://emotion-analyzer-bi2k.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) {
          throw new Error("Server returned " + response.status);
        }

        const data = await response.json();

        resultDiv.innerText = data.emotion
          ? `üòä Emotion: ${data.emotion} (Score: ${data.score})`
          : "‚ö†Ô∏è Error: " + (data.error || "Unknown issue");

      } catch (err) {
        resultDiv.innerText = "‚ö†Ô∏è Request failed: " + err.message;
        console.error("Error fetching mood:", err);
      }
    }
  </script>
</body>
</html>
