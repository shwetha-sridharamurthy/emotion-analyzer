<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #f8b500, #fceabb, #f8d347, #fff2b0);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #ffffffcc;
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 95%;
      max-width: 450px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #f8b500;
      border-radius: 12px;
      outline: none;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff9800;
    }

    button {
      padding: 0.75rem 1.8rem;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e68a00;
      transform: scale(1.05);
    }

    #result {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #222;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    .emoji {
      font-size: 2rem;
      margin-right: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Mood Predictor</h1>
    <input id="text" type="text" placeholder="How are you feeling today?" />
    <button onclick="analyze()">Analyze</button>
    <div id="result"></div>
  </div>

  <script>
    async function analyze() {
      const text = document.getElementById("text").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.classList.remove("visible");

      if (!text) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter some text.";
        resultDiv.classList.add("visible");
        return;
      }

      try {
        const response = await fetch("https://emotion-analyzer-bi2k.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) throw new Error("Server error: " + response.status);

        const data = await response.json();

        const emotionMap = {
          joy: "üòä",
          sadness: "üò¢",
          anger: "üò†",
          fear: "üò®",
          surprise: "üò≤",
          love: "‚ù§Ô∏è",
          neutral: "üòê"
        };

        const emoji = emotionMap[data.emotion.toLowerCase()] || "üß†";

        resultDiv.innerHTML = `<span class="emoji">${emoji}</span> <strong>${data.emotion}</strong> (Confidence: ${data.score})`;
        resultDiv.classList.add("visible");

      } catch (err) {
        resultDiv.innerText = "‚ùå Request failed: " + err.message;
        resultDiv.classList.add("visible");
        console.error(err);
      }
    }
  </script>
</body>
</html>
